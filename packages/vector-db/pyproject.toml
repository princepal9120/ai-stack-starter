[project]
name = "vector-db"
version = "0.1.0"
description = "Vendor-agnostic vector database abstractions for AI Stack"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
authors = [
    { name = "AI Stack Team" }
]

dependencies = [
    # Vector Database Clients
    "qdrant-client>=1.12.1",
    "weaviate-client>=4.9.5",
    "pgvector>=0.3.7",
    "pymilvus>=2.4.11",
    
    # Utilities
    "numpy>=2.2.2",
    "pydantic>=2.12.5",
    "structlog>=24.4.0",
    "tenacity>=9.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
